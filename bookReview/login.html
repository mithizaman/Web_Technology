<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <script>
        function validateForm() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email === "" || password === "") {
                alert("All fields are required!");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <!-- Menu Bar -->
    <header class="menu-bar">
        <div class="menu-content">
            <span class="title">Book Review App</span>
            <img src="images/bookReviewImage.png" alt="Logo" class="logo">
        </div>
    </header>

    <!-- Banner -->
    <div class="banner">
        <div class="banner-content">
            <h1>Welcome to Book Review App</h1>
            <!-- <p>Discover, review, and share your favorite books.</p> -->
            <!-- <img src="images/bookBanner.jpg" alt="Logo" class="logo"> -->
        </div>
    </div>

    <!-- Login Form -->
    <div class="form-container">
        <h2 class="login-title">Login</h2>
        <form action="login.php" method="POST" onsubmit="return validateForm()">
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register here</a>.</p>
    </div>

    <!-- footer -->
    <footer class="footer">
        <p>&copy; 2025 Book Review App. All rights reserved.</p>
    </footer>
</body>
</html>
