<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/register.css">
    <script>
        function validateForm() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rePassword = document.getElementById('re-password').value;

            if (username === "" || email === "" || password === "" || rePassword === "") {
                alert("All fields are required!");
                return false;
            }

            if (password.length < 6) {
                alert("Password must be at least 6 characters long!");
                return false;
            }

            if (password !== rePassword) {
                alert("Passwords do not match!");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <!-- Menu Bar -->
    <header class="menu-bar">
        <div class="menu-content">
            <span class="title">Book Review App</span>
            <img src="images/bookReviewImage.png" alt="Logo" class="logo">
        </div>
    </header>

    <!-- Banner -->
    <div class="banner">
        <div class="banner-content">
            <h1>Welcome to Book Review App</h1>
        </div>
    </div>

    <!-- Registration Form -->
    <div class="form-container">
        <h2>Register</h2>
        <form action="register.php" method="POST" onsubmit="return validateForm()">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="password" id="re-password" name="re-password" placeholder="Re-enter Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a>.</p>
    </div>

    <!-- footer -->
    <footer class="footer">
        <p>&copy; 2025 Book Review App. All rights reserved.</p>
    </footer>
</body>
</html>
